        <input type="submit" value="Buscar">
    </form>
    <div style="display: flex;">
        <b>Nombre:</b><div id="nombre"></div>
    </div>
    <div style="display: flex;">
        <b>Apellido:</b><div id="apellido"></div>
     </div>

     <h2>Consulta hombre</h2>
     <form id="dniH">
        <input type="number" name="dni" placeholder="Ingrese DNI" required> <br> <br>
        <input type="submit" value="Buscar">
    </form>
    <div style="display: flex;">
        <b>Nombre:</b><div id="nombreH"></div>
    </div>
    <div style="display: flex;">
        <b>Apellido:</b><div id="apellidoH"></div>
     </div>

    <script src= "consultaMujer.js"></script>
    <script src= "consultaHombre.js"></script>

</html>
